name: git push into another repo to deploy to vercel

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install mustache (to update the date)
        run: sudo apt-get update && sudo apt-get install -y ruby && gem install mustache
      - name: Set execution permission for build.sh
        run: chmod +x ./build.sh
      - name: creates output
        run: ./build.sh
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: 'ljh130334'
          destination-repository-name: '16th-team3-FE'
          user-email: 'ljh130334@naver.com'
          commit-message: "Auto commit: ${{ github.event.head_commit.message }}"
          target-branch: main
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
